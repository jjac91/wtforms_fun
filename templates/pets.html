{% extends 'base.html' %}
{% block title %}Pets{% endblock %}
{% block content %}
    <h1>Pets</h1>
        {% for pet in pets %}
        <div>
            <h2> <a href="/{{ pet.id }}">{{pet.name}}</a></h2>
            <img src="{{pet.photo_url}}"
                alt="{{pet.name}}">
            {% if pet.available %}
            <br>
            <b>Available!</b>
            {% endif %}
        </div>
        {% endfor %}
    <br>
    <a href="/add">
        <button>Add pet</button>
    </a>
{% endblock %}
